<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
        <div class='card'>
            <div class='card-header card-header-primary'>
                <h4 class='card-title'>Editar</h4>
                <p class='card-category'>Contato</p>
            </div>
            <div class='card-body'>
                <form [formGroup]='form' novalidate>
                    <div class='box-body'>
                        <div class='row'>

                            <input type='hidden' class='form-control' formControlName='id' placeholder=''>

                            
                            <div class='form-group is-empty col-md-6'>
                                <label for='title'>Título</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='title' placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-6'>
                                <label for='sub_title'>Subtítulo</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='sub_title' placeholder=''>
                                </app-input-container>
                            </div>
                            <div class='form-group is-empty col-md-6'>
                                <label for='ds_endereco'>Endereco</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='ds_endereco' placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-6'>
                                <label for='email'>Email</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='email' placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-6'>
                                <label for='nu_telefone_um'>Telefone 1</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='nu_telefone_um'
                                        placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-6'>
                                <label for='nu_telefone_dois'>Telefone 2</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='nu_telefone_dois'
                                        placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-12'>
                                <label for='embed_map'>Mapa</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input type='text' class='form-control' formControlName='embed_map' placeholder=''>
                                </app-input-container>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class='box-footer'>
                        <button (click)='update(form.value)' [disabled]='!form.valid' class='btn btn-primary'>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class='col-md-2'></div>
    </div>
