<!-- LOGIN FORM -->
<!--===================================================-->
<div class="cls-content col-md-3 ml-auto mr-auto card" style="left: 35%;background-color: #fff">
	<div class="" style="padding:15px">
		<div class="panel-body">
			<div class="mar-ver pad-btm">
				<h1 class="h3">Garagem Login</h1>
				<p>Entre na sua conta</p>
      </div>
      
			<form [formGroup]="loginForm">
        <app-input-container [showTip]="false">
          <input type="text" formControlName="email" class="form-control" placeholder="email" autofocus>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </app-input-container>

        <app-input-container [showTip]="false">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </app-input-container>

				<button (click)="login()" class="btn btn-primary btn-lg btn-block" [disabled]="loginForm.invalid">Entrar</button>
      </form>
