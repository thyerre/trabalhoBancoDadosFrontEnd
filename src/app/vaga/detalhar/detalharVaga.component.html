<div class='row'>
  <div class='col-md-12'>
    <div class='card'>
      <div class='card-header card-header-primary'>
        <p class='card-category'>Detalhar</p>
        <h4 class='card-title'>Vaga</h4>
      </div>
      <div class='card-body'>
        <div class='box-body'>
          <div class='row'>
            <div class='col-md-12'>
              <div class="row">
                <div class='form-group is-empty col-md-3 detalharLeft'>
                  <label for='nome_garagem'>Nome Garagem</label>
                  <p>{{vaga?.nome_garagem}}</p>
                </div>
                <div class='form-group is-empty col-md-3 detalharLeft'>
                  <label for='descricao'>Descrição</label>
                  <p>{{vaga?.descricao}}</p>
                </div>
                <div class='form-group is-empty col-md-3 detalharLeft'>
                  <label for='quantidade_vaga'>Quantidade</label>
                  <p>{{vaga?.quantidade_vaga}}</p>
                </div>
                <div class='form-group is-empty col-md-3 detalharLeft'>
                  <label for='largura_garagem'>Largura</label>
                  <p>{{vaga?.largura_garagem}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='col-md-2'></div>
  </div>
