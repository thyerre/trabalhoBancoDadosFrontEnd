<div class='row'>
        <div class='col-md-12'>
          <div class='card'>
            <div class='card-header card-header-primary'>
              <p class='card-category'>Adicionar</p>
              <h4 class='card-title'>Fornecedor</h4>
            </div>
            <div class='card-body'>
              <form [formGroup]='form' novalidate>
                <div class='box-body'>
                  <div class='row'>
      
                    <div class='col-md-12'>
                      <div class="row">
                        <!-- altura_garagem|descricao|id_garagem|largura_garagem|quantidade_vaga|valor| -->
                        <app-input-container errorMessage='Campo obrigatório' label='id_vaga'>
                                <input class='form-control' formControlName='id_vaga' placeholder='' type="hidden">
                              </app-input-container>
                        <div class='form-group is-empty col-md-4'>
                          <label for='descricao'>Descrição</label>
                          <app-input-container errorMessage='Campo obrigatório' label='descricao'>
                            <input class='form-control' formControlName='descricao' placeholder=''>
                          </app-input-container>
                        </div>
                        <div class='form-group is-empty col-md-4'>
                          <label for='altura_garagem'>Altura</label>
                          <app-input-container errorMessage='Campo obrigatório' label='altura_garagem'>
                            <input class='form-control' formControlName='altura_garagem' placeholder=''>
                          </app-input-container>
                        </div>
                        <div class='form-group is-empty col-md-4'>
                          <label for='largura_garagem'>Largura</label>
                          <app-input-container errorMessage='Campo obrigatório' label='largura_garagem'>
                            <input class='form-control' formControlName='largura_garagem'>
                          </app-input-container>
                        </div>
                        <div class='form-group is-empty col-md-3'>
                          <label for='pais'>Garagem</label>
                          <app-input-container errorMessage='Campo obrigatório' label='id_garagem'>
                            <select class='form-control'  formControlName='id_garagem' >
                              <option *ngFor="let garagem of garagens" (click)="addGaragem(garagem?.id_garagem)"
                                value="{{garagem?.id_garagem}}">
                                {{garagem?.nome_garagem}}</option>
                            </select>
                          </app-input-container>
                        </div>
      
                        <div class='form-group is-empty col-md-3'>
                          <label for='valor'>Valor da Hora</label>
                          <app-input-container errorMessage='Campo obrigatório' label='valor'>
                            <input class='form-control' formControlName='valor'>
                          </app-input-container>
                        </div>
      
                        <div class='form-group is-empty col-md-3'>
                          <label for='quantidade_vaga'>Quantidade</label>
                          <app-input-container errorMessage='Campo obrigatório' label='quantidade_vaga'>
                            <input class='form-control' formControlName='quantidade_vaga'>
                          </app-input-container>
                        </div>
                      </div>
                    </div>
      
                  </div>
                </div>
                <!-- /.box-body -->
      
                <div>
                  <button (click)='update(form.value)' [disabled]='!form.valid' class='btn btn-primary'>Salvar</button>
                </div>
              </form>
      
            </div>
          </div>
        </div>
