<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
        <div class='card'>
            <div class='card-header card-header-primary'>
                <h4 class='card-title'>Adicionar</h4>
                <p class='card-category'>Informações de Suporte</p>
            </div>
            <div class='card-body'>
                <form [formGroup]='form' novalidate>

                    <div class='box-body'>
                        <div class='row'>

                            <div class='form-group is-empty col-md-4'>
                                <label for='title'>Título</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input class='form-control' formControlName='title' placeholder=''>
                                </app-input-container>
                            </div>

                            <div class='form-group is-empty col-md-4'>
                                <label for='subtitle'>Subtítulo</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input class='form-control' formControlName='subtitle' placeholder=''>
                                </app-input-container>
                            </div>
                            <div class='form-group is-empty col-md-4'>
                                <label for='value'>Valor</label>
                                <app-input-container errorMessage='Campo obrigatório' label='Nome'>
                                    <input class='form-control' formControlName='value' placeholder=''>
                                </app-input-container>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class='box-footer'>
                        <button (click)='save(form.value)' [disabled]='!form.valid' class='btn btn-primary'>Salvar</button>
                    </div>
                </form>

            </div>
        </div>
        <div class='col-md-2'></div>
    </div>
